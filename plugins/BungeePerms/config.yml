useUUIDs: true
useregexperms: false
grouppermission: true
backendtype: MySQL2
uuidplayerdb: MySQL
tablePrefix: bungeeperms_
uuidfetcher:
  cooldown: 3000
saveAllUsers: true
deleteUsersOnCleanup: false
notify:
  promote: true
  demote: true
tabcomplete: true
locale: en-GB
terminate:
  prefix:
    reset: true
    space: true
  suffix:
    reset: true
    space: true
cleanup:
  interval: 1800
  threshold: 600
async-commands: true
servername: Survival
allowops: false
superpermscompat: false
standalone: false
debug:
  path: plugins/BungeePerms/debug.log
  showexceptions: true
  showlogs: false
bungeeperms:
  general:
    mysqlhost: localhost
    mysqlport: '3306'
    mysqldb: database
    mysqluser: username
    mysqlpw: password
